name: Run Python Script

on:
  schedule:
    # Esempio: esegui lo script ogni giorno alle 12:00 UTC
    - cron: "15 21 * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # Specifica la versione di Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Installare i pacchetti necessari (se necessario)

    - name: Run Python script
      run: python mainScript.py # Sostituisci con il nome del tuo script
